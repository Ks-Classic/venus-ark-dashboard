    motivation: "志望動機"
    availability: "稼働可能時期"
    
  # 職種別専用フォーム列名
  job_specific_columns:
    sns_operation:
      sns_experience: "SNS運用経験"
      platform_knowledge: "使用可能プラットフォーム"
    video_creator:
      editing_software: "使用可能編集ソフト"
