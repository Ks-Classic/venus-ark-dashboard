# Venus Ark ダッシュボード - Google Sheets 列名マッピング設定
# Google Sheetsの列名が変更された場合、このファイルを更新するだけで対応可能

# 採用管理シート（職種別）の列名マッピング
recruitment_sheets:
  # 共通列名（全職種で使用）
  common_columns:
    applicant_name: "名前"
    email: "メールアドレス"
    application_date: "応募日"
    status: "現状ステータス"
    phone: "電話番号"
    document_submit_date: "書類提出日"
    interview_date: "面談予定日時"
    interview_implemented_date: "面談実施日"
    hire_date: "採用日"
    acceptance_date: "内定受諾日"
    start_work_date: "実稼働開始日"
    rejection_reason: "理由"
    rejection_detail: "不採用詳細理由"
    form_submission_timestamp: "応募フォームのタイムスタンプ"
    
  # 職種別シート名パターン
  sheet_name_patterns:
    sns_operation: 
      - "SNS運用採用"
      - "indeed応募者管理(SNS運用)"
      - "engageその他応募者管理(SNS運用)"
    video_creator:
      - "動画クリエイター採用"
      - "indeed応募者管理(動画編集)"
      - "engageその他応募者管理(動画編集)"
    ai_writer:
      - "AIライター採用"
      - "indeed応募者管理(ライター/AIライター)"
      - "engageその他応募者管理(ライター/AIライター)"
    photography_staff:
      - "撮影スタッフ採用"
      - "indeed応募者管理(撮影スタッフ)"
      - "engageその他応募者管理(撮影スタッフ)"

  # Indeed分析データ用列名
  indeed_columns:
    impressions: "表示回数"
    clicks: "クリック数"
    cost: "広告費"
    
  # 媒体別追加列名
  media_specific_columns:
    indeed:
      source_identifier: "Indeed"
      campaign_id: "キャンペーンID"
    engage:
      source_identifier: "エンゲージ"
      referral_code: "紹介コード"

# 求人エントリーフォーム（応募フォーム）の列名マッピング
