      property_name: "案件"
      property_id: "project_relation_property_id"
      type: "relation"
    
    # ステータス
    status:
      property_name: "ステータス"
      property_id: "member_project_status_property_id"
      type: "select"
    
    # 期間情報
    start_date:
      property_name: "開始日"
      property_id: "mp_start_date_property_id"
      type: "date"
    end_date:
      property_name: "終了日"
      property_id: "mp_end_date_property_id"
      type: "date"
    
    # 稼働情報
    role:
      property_name: "役割"
      property_id: "role_property_id"
      type: "rich_text"
    hourly_rate:
      property_name: "時給"
      property_id: "mp_hourly_rate_property_id"
      type: "number"
    weekly_hours:
      property_name: "週間稼働時間"
      property_id: "weekly_hours_property_id"
      type: "number"
    
    # 評価・メモ
    performance_rating:
      property_name: "評価"
      property_id: "performance_rating_property_id"
      type: "select"
    notes:
      property_name: "メモ"
      property_id: "notes_property_id"
      type: "rich_text"
    
    # 契約情報
    contract_type:
      property_name: "契約形態"
      property_id: "contract_type_property_id"
      type: "select"

# プロパティ値の標準化マッピング
property_value_mappings:
  # メンバーステータスの値マッピング
  member_status:
    recruiting: "採用活動中"
    training: "研修中"
    working: "稼働中"
    contract_ended: "契約終了"
    on_hold: "保留中"
    withdrawn: "辞退"
    
  # 案件ステータスの値マッピング
  project_status:
    planning: "企画中"
    recruiting: "募集中"
    in_progress: "進行中"
    on_hold: "保留"
    completed: "完了"
    cancelled: "中止"
    
  # メンバー案件ステータスの値マッピング
  member_project_status:
    assigned: "アサイン済み"
    working: "稼働中"
    completed: "完了"
    paused: "一時停止"
    terminated: "終了"

# バリデーション設定
validation:
  required_properties:
    member_database:
      - "name"
      - "status"
    project_database:
      - "name"
      - "status"
    member_project_database:
      - "member"
      - "project"
      - "status"
  
  date_properties:
    - "application_date"
    - "hire_date"
    - "first_counseling_date"
    - "first_work_start_date"
    - "last_work_start_date"
    - "last_work_end_date"
    - "contract_start_date"
    - "contract_end_date"
    - "start_date"
    - "end_date"
    - "recruitment_deadline"
  
  number_properties:
    - "hourly_rate"
    - "monthly_hours"
    - "weekly_hours" 