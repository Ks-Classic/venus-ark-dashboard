# Venus Ark ダッシュボード - Notion プロパティ ID マッピング設定
# Notionのプロパティ名やIDが変更された場合、このファイルを更新するだけで対応可能

# メンバーDB のプロパティマッピング
member_database:
  database_id: "メンバーDBのデータベースID" # 実際のIDは環境変数で管理
  
  # プロパティ名とプロパティID のマッピング
  properties:
    # 基本情報
    name:
      property_name: "名前"
      property_id: "title"
      type: "title"
    status:
      property_name: "ステータス"
      property_id: "status_property_id"
      type: "select"
    email:
      property_name: "メールアドレス"
      property_id: "email_property_id"
      type: "email"
    phone:
      property_name: "電話番号"
      property_id: "phone_property_id"
      type: "phone_number"
    
    # 採用関連
    application_date:
      property_name: "応募日"
      property_id: "application_date_property_id"
      type: "date"
    hire_date:
      property_name: "採用日"
      property_id: "hire_date_property_id"
      type: "date"
    first_counseling_date:
      property_name: "初回実施日"
      property_id: "first_counseling_property_id"
      type: "date"
    
    # 個人属性
    nearest_station:
      property_name: "最寄り駅"
      property_id: "nearest_station_property_id"
      type: "rich_text"
    desired_shift:
      property_name: "希望シフト"
      property_id: "desired_shift_property_id"
      type: "rich_text"
    skills:
      property_name: "スキル"
      property_id: "skills_property_id"
      type: "multi_select"
    learning_programs:
      property_name: "学習プログラム"
      property_id: "learning_programs_property_id"
      type: "multi_select"
    
    # 稼働状態
    current_project:
      property_name: "現在の案件"
      property_id: "current_project_property_id"
      type: "relation"
    first_work_start_date:
      property_name: "初回稼働開始日"
      property_id: "first_work_start_property_id"
      type: "date"
    last_work_start_date:
      property_name: "最新業務開始日"
      property_id: "last_work_start_property_id"
      type: "date"
    last_work_end_date:
      property_name: "最新業務終了日 "
      property_id: "last_work_end_property_id"
      type: "date"
    contract_start_date:
      property_name: "業務委託契約締結日"
      property_id: "contract_start_property_id"
      type: "date"
    contract_end_date:
      property_name: "業務委託契約終了日"
      property_id: "contract_end_property_id"
      type: "date"
    
    # メタデータ
    created_time:
      property_name: "作成日時"
      property_id: "created_time"
      type: "created_time"
    last_edited_time:
      property_name: "最終更新日時"
      property_id: "last_edited_time"
      type: "last_edited_time"

# 案件DB のプロパティマッピング
