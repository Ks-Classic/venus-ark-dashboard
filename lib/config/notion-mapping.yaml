# メンバー別案件管理DB のプロパティマッピング
member_project_database:
  database_id: "メンバー別案件管理DBのデータベースID" # 実際のIDは環境変数で管理
  
  properties:
    # 関連情報
    member:
      property_name: "メンバー"
      property_id: "member_relation_property_id"
      type: "relation"
